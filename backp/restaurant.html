	/* Global */
/* Global */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: url('nature.avif') no-repeat center center fixed;
  background-size: cover;
  color: #333;
}

/* Header & Navigation */
header {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(255, 255, 255, 0.6); /* semi-transparent */
  backdrop-filter: blur(10px);           /* blur effect */
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1000;
  border-bottom: 1px solid rgba(255,255,255,0.3);
}


header h1 {
  color: #ff5722;
  font-size: 24px;
  font-family: 'Playfair Display', serif;
}
nav a {
  color: #333;
  margin: 0 15px;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
}
nav a:hover { color: #ff5722; }

/* Search Bar */
.search-bar {
  text-align: center;
  margin: 100px 30px 30px;
}
.search-bar input {
  padding: 12px;
  width: 60%;
  border-radius: 25px;
  border: 1px solid #ccc;
  font-size: 16px;
}

/* Restaurant Grid */
.restaurant-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
  padding: 20px;
  transition: opacity 0.5s ease;
}

/* Restaurant Card */
.restaurant-card {
  background: rgba(255, 255, 255, 0.9);
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  will-change: transform, box-shadow;
}
.restaurant-card:hover {
  transform: translateY(-8px) scale(1.03);
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  border: 1px solid #d4af37; /* gold accent */
}
.restaurant-card h2 {
  font-family: 'Playfair Display', serif;
  font-size: 22px;
  color: #2c2c2c;
  margin-bottom: 10px;
}
.restaurant-card p {
  font-size: 14px;
  color: #666;
  margin-bottom: 15px;
}

/* Badges */
.badge {
  display: inline-block;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 500;
}
.organic { background:#4CAF50; color:#fff; }
.homemade { background:#FF9800; color:#fff; }

/* Menu View */
.menu-view {
  display: none;
  padding: 60px;
  text-align: center;
  animation: fadeIn 0.8s ease forwards;
}
.menu-view h2 {
  font-family: 'Playfair Display', serif;
  font-size: 28px;
  color: #2c2c2c;
  margin-bottom: 30px;
  border-bottom: 2px solid #d4af37;
  display: inline-block;
  padding-bottom: 5px;
}

/* Tabs */
.tabs-container {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 30px;
}
.tab-btn {
  padding: 15px 40px;
  background: rgba(255,255,255,0.7);
  border: 2px solid #d4af37;
  border-radius: 30px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  color: #2c2c2c;
}
.tab-btn:hover {
  background: rgba(212,175,55,0.2);
  transform: translateY(-2px);
}
.tab-btn.active {
  background: #d4af37;
  color: #fff;
  box-shadow: 0 4px 15px rgba(212,175,55,0.4);
}
.tab-content {
  display: none;
}
.tab-content.active {
  display: block;
}

/* Dine Out Section */
.dine-out-container {
  background: rgba(255,255,255,0.95);
  padding: 40px;
  border-radius: 20px;
  max-width: 900px;
  margin: 0 auto;
  box-shadow: 0 8px 30px rgba(0,0,0,0.1);
}
.restaurant-info {
  text-align: left;
  margin-bottom: 30px;
}
.info-item {
  display: flex;
  align-items: center;
  padding: 15px;
  margin: 10px 0;
  background: #faf7f2;
  border-radius: 12px;
  font-size: 16px;
  color: #2c2c2c;
}
.info-item strong {
  color: #d4af37;
  margin-right: 10px;
  min-width: 100px;
}
.action-buttons {
  display: flex;
  gap: 15px;
  margin: 20px 0;
  justify-content: center;
}
.action-btn {
  padding: 15px 35px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 10px;
}
.call-btn {
  background: #4CAF50;
  color: white;
}
.call-btn:hover {
  background: #45a049;
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(76,175,80,0.4);
}
.direction-btn {
  background: #2196F3;
  color: white;
}
.direction-btn:hover {
  background: #0b7dda;
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(33,150,243,0.4);
}
.restaurant-gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  margin: 30px 0;
}
.gallery-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 12px;
  transition: transform 0.3s ease;
  cursor: pointer;
}
.gallery-image:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}
.menu-section-title {
  font-family: 'Playfair Display', serif;
  font-size: 24px;
  color: #2c2c2c;
  margin: 30px 0 20px;
  padding-bottom: 10px;
  border-bottom: 2px solid #d4af37;
  text-align: center;
}
.dine-out-menu {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-top: 20px;
}
.dine-menu-card {
  background: white;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
}
.dine-menu-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(212,175,55,0.3);
}
.dine-menu-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}
.dine-menu-card-info {
  padding: 15px;
}
.dine-menu-card-name {
  font-weight: 600;
  font-size: 18px;
  color: #2c2c2c;
  margin-bottom: 8px;
}
.dine-menu-card-details {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.dine-menu-card-price {
  color: #d4af37;
  font-weight: bold;
  font-size: 16px;
}
.dine-menu-card-rating {
  color: #ff9800;
  font-size: 14px;
}

/* Menu Items */
.menu-card {
  background: #faf7f2;
  border-radius: 12px;
  padding: 0;
  margin: 15px auto;
  max-width: 550px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  font-family: 'Cormorant Garamond', serif;
  font-size: 18px;
  color: #444;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeUp 0.6s ease forwards;
  display: flex;
  overflow: hidden;
  transition: all 0.3s ease;
  border: 2px solid transparent;
  cursor: pointer;
}
.menu-card:hover {
  transform: translateY(-5px) scale(1.02);
  box-shadow: 0 8px 25px rgba(212,175,55,0.3);
  border-color: #d4af37;
  background: #fff;
}
.menu-card:hover .item-image {
  transform: scale(1.1);
}
.menu-card:hover .item-name {
  color: #d4af37;
}
.menu-card:hover .item-price {
  transform: scale(1.1);
}
.menu-card .item-image {
  width: 150px;
  height: 120px;
  object-fit: cover;
  flex-shrink: 0;
  transition: transform 0.3s ease;
}
.menu-card .item-content {
  padding: 20px;
  flex-grow: 1;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.menu-card .item-name {
  font-weight: 600;
  font-size: 20px;
  transition: color 0.3s ease;
  color: #2c2c2c;
}
.menu-card .item-details {
  text-align: right;
}
.menu-card .item-price {
  font-size: 18px;
  color: #d4af37;
  transition: transform 0.3s ease;
  font-weight: bold;
  margin-bottom: 5px;
}
.menu-card .item-rating {
  font-size: 14px;
  color: #ff9800;
}
.menu-card:nth-child(1) { animation-delay: 0.2s; }
.menu-card:nth-child(2) { animation-delay: 0.4s; }
.menu-card:nth-child(3) { animation-delay: 0.6s; }
.menu-card:nth-child(4) { animation-delay: 0.8s; }
.menu-card:nth-child(5) { animation-delay: 1s; }

/* Back Button */
.back-btn {
  margin-top: 30px;
  padding: 12px 30px;
  background: #d4af37;
  color: #fff;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}
.back-btn:hover { background: #b38f2c; }

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

    const container = document.getElementById("restaurants");
    const menuView = document.getElementById("menuView");

    function renderRestaurants(list){
      container.innerHTML = "";
      list.forEach(r=>{
        const div = document.createElement("div");
        div.className="restaurant-card";
        div.innerHTML = `
          <h2>${r.name} ‚≠ê ${r.rating}</h2>
          <p><strong>Speciality:</strong> ${r.speciality}</p>
          ${r.organic ? '<span class="badge organic">Organic</span>' : ''}
          ${r.is_home_made ? '<span class="badge homemade">Home-made</span>' : ''}
        `;
        div.onclick = ()=>showMenu(r.id,r.name);
        container.appendChild(div);
      });
    }

    function showMenu(id,name){
      container.style.opacity="0";
      const restaurant = restaurants.find(r => r.id === id);
      setTimeout(()=>{
        container.style.display="none";
        menuView.style.display="block";
        menuView.style.opacity="0";
        const menuItems = menus[id].map(i=>`
          <div class="menu-card">
            <img src="${i.img}" alt="${i.name}" class="item-image">
            <div class="item-content">
              <div class="item-name">${i.name}</div>
              <div class="item-details">
                <div class="item-price">${i.price}</div>
                <div class="item-rating">‚≠ê ${i.rating}</div>
              </div>
            </div>
          </div>
        `).join("");
        
        const dineOutMenu = menus[id].map(i=>`
          <div class="dine-menu-card">
            <img src="${i.img}" alt="${i.name}">
            <div class="dine-menu-card-info">
              <div class="dine-menu-card-name">${i.name}</div>
              <div class="dine-menu-card-details">
                <span class="dine-menu-card-price">${i.price}</span>
                <span class="dine-menu-card-rating">‚≠ê ${i.rating}</span>
              </div>
            </div>
          </div>
        `).join("");
        
        const galleryImages = restaurant.images.map(img=>`
          <img src="${img}" alt="${name} ambience" class="gallery-image">
        `).join("");
        
        menuView.innerHTML = `
          <h2>${name}</h2>
          <div class="tabs-container">
            <button class="tab-btn active" onclick="switchTab('order-online')">üõµ Order Online</button>
            <button class="tab-btn" onclick="switchTab('dine-out')">üçΩÔ∏è Dine Out</button>
          </div>
          <div id="order-online" class="tab-content active">
            ${menuItems}
          </div>
          <div id="dine-out" class="tab-content">
            <div class="dine-out-container">
              <div class="restaurant-info">
                <div class="info-item">
                  <strong>üìç Address:</strong>
                  <span>${restaurant.address}</span>
                </div>
                <div class="info-item">
                  <strong>üìû Phone:</strong>
                  <span>${restaurant.phone}</span>
                </div>
                <div class="info-item">
                  <strong>‚è∞ Hours:</strong>
                  <span>${restaurant.hours}</span>
                </div>
              </div>
              <div class="action-buttons">
                <button class="action-btn call-btn" onclick="window.open('tel:${restaurant.phone}')">
                  üìû Call Now
                </button>
                <button class="action-btn direction-btn" onclick="window.open('https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(restaurant.address)}', '_blank')">
                  üó∫Ô∏è Get Directions
                </button>
              </div>
              <div class="restaurant-gallery">
                ${galleryImages}
              </div>
              <h3 class="menu-section-title">Our Menu</h3>
              <div class="dine-out-menu">
                ${dineOutMenu}
              </div>
            </div>
          </div>
          <button class="back-btn" onclick="goBack()">‚¨Ö Back</button>
        `;
        setTimeout(()=>menuView.style.opacity="1",100);
      },500);
    }
    
    function switchTab(tabName){
      // Remove active class from all tabs and content
      document.querySelectorAll('.tab-btn').forEach(btn=>btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content=>content.classList.remove('active'));
      
      // Add active class to clicked tab and corresponding content
      event.target.classList.add('active');
      document.getElementById(tabName).classList.add('active');
    }

    function goBack(){
      menuView.style.opacity="0";
      setTimeout(()=>{
        menuView.style.display="none";
        container.style.display="grid";
        setTimeout(()=>container.style.opacity="1",100);
      },500);
    }

    renderRestaurants(restaurants);

    document.getElementById("search").addEventListener("input", e=>{
      const q = e.target.value.toLowerCase();
      const filtered = restaurants.filter(r =>
        r.name.toLowerCase().includes(q) ||
        r.speciality.toLowerCase().includes(q) ||
        String(r.rating).includes(q) ||
        (q.includes("organic") && r.organic) ||
        (q.includes("home") && r.is_home_made)
      );
      renderRestaurants(filtered);
    });
  </script>
